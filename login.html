<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./Images/LCA-Icon.png" type="image" />
    <link rel="stylesheet" href="./Styles/login.css">
    <!-- font awesome plugin -->
    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <a href="./home.html">Home</a>
        <a href="../login.html">Login</a>
        <a href="../register.html">Sign Up</a>
        <a href="../view-products.html">Products</a>
    </nav>
    <form id="form-container">
        <div class="login-container section">
            <div class="heading">
                <img src="./Images/Lifechoices-300x91.jpg" alt="LCA Logo">
                <h1>Welcome,</h1>
                <span><h2>to LC Point of Sales!</h2></span>
            </div>
            <div class="form-group">
                <label for="email" class="header" class="form-label">Your Email Address</label>
                <input type="text" name="email" id="email-input" class="form-input" required placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="password" class="header" class="form-label">Your Password</label>
                <input type="password" name="password" id="password-input" required placeholder="******" class="form-input">
            </div>
            <button type="submit" class="button" onclick="login(), event.preventDefault()" id="js-button">Login</button>
            <div class="register">
                <p>Don't have an account? Register Today!</p>
                <a href="./register.html">Register Your Account</a>
            </div>
        </div>
    </form>
    <footer class="footer">
        <div class="cc-container">
            <div class="cc-icon">
                <a href=""><i class="far fa-copyright"></i></a>
                <p>Life Choices Academy</p>
            </div>
            <div class="social-icon">
                <a href="https://www.facebook.com/LifeChoicesZA" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/lifechoicesza/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/school/lifechoices-coding-academy/" target="_blank"><i class="fab fa-linkedin" target="_blank"></i></a>
            </div>
        </div>
    </footer>
        <script src="./src/login.js"></script>
</body>
</html>
