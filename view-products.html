<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="shortcut icon" href="./Images/LCA-Icon.png" type="image" />
    <link rel="stylesheet" href="./Styles/view-product.css">
    <!-- font awesome plugin -->
    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <a href="./home.html">Home</a>
        <a href="./products.html">Edit Products</a>
        <a href="./user.html">Edit User</a>
        <button id="logout"><i class="fas fa-sign-out-alt"></i></button>
    </nav>
    <div class="heading">
        <h1>Products</h1>
    </div>
    <div id="cart" class="active">You Have No Items In Cart</div>
    <button id="cart-modal" onclick="toggleCart(), event.preventDefault()">Cart</button>
    <div id="filter">
        <form>
            <input type="text" name="search" id="searchTerm" required>
            <button type="submit" onclick="searchProducts(), event.preventDefault()">Search</button>
        </form>
        <button onclick="sortAscending(), event.preventDefault()">Ascending Order</button>
        <button onclick="sortDescending(), event.preventDefault()">Descending Order</button>
        <button onclick="sortPriceAscending(), event.preventDefault()">High Price</button>
        <button onclick="sortPriceDescending(), event.preventDefault()">Low Price</button>
        <button onclick="clearFilter(), event.preventDefault()">Clear Filters</button>
    </div>
    <div id="view-products"></div>
    <footer class="footer">
        <div class="cc-container">
            <div class="cc-icon">
                <a href=""><i class="far fa-copyright"></i></a>
                <p>Life Choices Academy</p>
            </div>
            <div class="social-icon">
                <a href="https://www.facebook.com/LifeChoicesZA" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/lifechoicesza/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/school/lifechoices-coding-academy/" target="_blank"><i class="fab fa-linkedin" target="_blank"></i></a>
            </div>
        </div>
    </footer>
    <script src="./src/view-products.js"></script>
    <script src="./src/logout.js"></script>
    <script src="./src/cart.js"></script>
</body>
</html>
