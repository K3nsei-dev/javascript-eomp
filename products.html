<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Products</title>
    <link rel="shortcut icon" href="./Images/LCA-Icon.png" type="image" />
    <link rel="stylesheet" href="./Styles/products.css">

    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>

<body>
    <nav class="nav-bar">
        <a href="./home.html">Home</a>
        <a href="./user.html">Edit User</a>
        <a href="../view-products.html">Products</a>
        <button id="logout"><i class="fas fa-sign-out-alt"></i></button>
    </nav>
    <div class="container">
        <form id="form-container" method="POST" enctype=multipart/form-data>
            <div class="heading">
                <h1>Add A Product</h1>
            </div>
                <div class="add-products">
                <div class="form-group">
                    <label for="product_name" class="header" class="form-label">Product Name</label>
                    <input class="form-input" type="text" name="product_name" id="p_name" required placeholder="Product Name">
                </div>
                <div class="form-group">
                    <label for="product_type" class="header" class="form-label">Product Type</label>
                    <input class="form-input" type="text" name="product_type" id="p_type" required placeholder="Product Type">
                </div>
                <div class="form-group">
                    <label for="product_price" class="header" class="form-label">Product Price</label>
                    <input class="form-input" type="number" name="product_price" id="p_price" required placeholder="Product Price">
                </div>
                <div class="form-group">
                    <label for="product_description" class="header" class="form-label">Product Description</label>
                    <input class="form-input" type="text" name="product_description" id="p_description" required placeholder="Product Description">
                </div>
                <div class="form-group">
                    <label for="product_image" class="header" class="form-label">Product Image</label>
                    <input class="form-input" type="file" name="product_image" id="p_image" required onchange="addImage()">
                    <img src="" alt="Image Preview" class="imgurl">
                </div>
                <button type="submit" class="button" onclick="addProducts(), event.preventDefault()">submit</button>
            </div>
            </form>
            <form id="form-container" method=POST enctype=multipart/form-data>
                <div class="heading">
                    <h1>Edit Existing Product</h1>
                </div>
                    <div class="add-products">
                        <div class="form-group">
                            <label for="product_id" class="header" class="form-label">Product ID</label>
                            <input type="number" class="form-input" name="product_id" id="u_id" required placeholder="Product ID">
                        </div>
                    <div class="form-group">
                        <label for="product_name" class="header" class="form-label">Product Name</label>
                        <input class="form-input" type="text" name="product_name" id="u_name" required placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <label for="product_type" class="header" class="form-label">Product Type</label>
                        <input class="form-input" type="text" name="product_type" id="u_type" required placeholder="Product Type">
                    </div>
                    <div class="form-group">
                        <label for="product_price" class="header" class="form-label">Product Price</label>
                        <input class="form-input" type="number" name="product_price" id="u_price" required placeholder="Product Price">
                    </div>
                    <div class="form-group">
                        <label for="product_description" class="header" class="form-label">Product Description</label>
                        <input class="form-input" type="text" name="product_description" id="u_description" required placeholder="Product Description">
                    </div>
                    <div class="form-group">
                        <label for="product_image" class="header" class="form-label">Product Image</label>
                        <input class="form-input" type="file" name="product_image" id="u_image" required onchange="addImage()">
                        <img src="" alt="Image Preview" class="imgurl">
                    </div>
                    <button type="submit" onclick="updateProducts(), event.preventDefault()" class="button" id="submit">Update</button>
                </div>
                </form>
        <form id="form-container" method=POST enctype=multipart/form-data>
            <div class="heading">
                <h1>Delete Existing Product</h1>
            </div>
                <div class="form-group">
                    <label for="product_id" class="header" class="form-label">Products ID</label>
                    <input type="text" name="product_id" id="id" required placeholder="Product ID" class="form-input">
                </div>
                <button type="submit" class="button" id="delete" onclick="deleteProduct(), event.preventDefault()">Delete</button>
        </form>
    </div>

                    <a href=""><i class="far fa-copyright"></i></a>

                </div>
            </div>
        </footer>
    <script src="./src/add-product.js"></script>
    <script src="./src/edit-product.js"></script>
    <script src="./src/delete-product.js"></script>
    <script src="./src/logout.js"></script>
</body>
